<div  class="container-fluid" style="width: 100%;height: 100%; " >
    <div class="mt-1 container-fluid" style="display: flex;flex-direction:column;">

        <!-- NAV BAR  -->
        <div class="container-fluid navbar">
            <div style="flex-grow: 1;">
                <button style="background-color: rgba(0,43,66,255);border-radius: 0%;" type="button" class="btn btn-primary">
                    <i  id="icon" class="fa-solid fa-list"></i>
                    <span id="text" class="navbarItems" style="color:white">SAVED LISTS</span>
                </button>
            </div>
            <div style="flex-grow: 1;">
                <button  type="button" class="btn navbarButtons">
                    <i id="icon" class="fa-sharp fa-solid fa-filter"></i>
                    <span id="text" class="navbarItems">SAVED FILTERS</span>
                </button>
            </div>
            <div style="flex-grow: 11;">
                <button  type="button" class="btn navbarButtons" >
                    <i id="icon" class="fa-solid fa-clock-rotate-left"></i>
                    <span id="text" class="navbarItems">SEARCH HISORY</span>
                </button>
            </div>
            <div style="flex-grow: 15;">
                <div class="input-group mb-3">
                    <input style="border-radius: 0%;" type="text" matInput class="form-control"   (keyup)="applyFilter($event)" placeholder="Search..." aria-label="Recipient's username" >
                  
                </div>
            </div>
        </div>
        <!-- Table and Details -->
        <div style="display:flex; flex-direction: row;">
            <!-- Table -->
            <div style="flex-grow: 2;overflow: auto;max-height: 500px;">
                <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> Date </th>
                      <td mat-cell style="font-size: 12px;color: var(--textColor);" *matCellDef="let element"> {{element.date | date:'mediumDate' }} </td>
                    </ng-container>
                  
                    <!-- List name Column -->
                    <ng-container matColumnDef="listName">
                      <th mat-header-cell *matHeaderCellDef> List Name </th>
                      <td mat-cell *matCellDef="let element" class="listName"> {{element.listName}} </td>
                    </ng-container>
                  
                    <!-- No of entities Column -->
                    <ng-container matColumnDef="noOfEntities">
                      <th mat-header-cell *matHeaderCellDef style="text-align: end;"> No. of Entities </th>
                      <td mat-cell  *matCellDef="let element" style="text-align: end;font-size: 14px;"> {{element.noOfEntities}} </td>
                    </ng-container>
                  
                    <!-- Action  Column -->
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef > Action </th>
                      <td mat-cell  *matCellDef="let element"> 
                       
                        <button id="icon"  type="button" class="btn icon-hover">
                           
                            <i style="font-size: 15px;" class="fa-regular fa-trash-can"></i>
                        </button>
                      </td>
                    </ng-container>

                    <!-- Details Column -->
                    <ng-container matColumnDef="details">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button (click)="showDetails(element)"  class="btn" id="details" style="color:rgba(100,126,140,255);font-size: 15px ;height: fit-content;">
                                Details
                            </button>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: white;color:var(--textColor);font-size: 13px;"></tr>
                    <tr  mat-row class="example-element-row"  *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                  
            </div>
            <!-- Details Side Bar -->
            <div  style="flex-grow: 1; padding: 10px;max-width: 300px;">
                <div style="display: flex;flex-direction: column;">
                    <div class="container" style="display: flex;flex-direction: row;background-color: rgba(209, 207, 207, 0.264);">
                        <div id="icon" style="font-size: 12px;color:var(--textColor);flex-grow: 1;">No description yet</div>
                        <div id="text" style="color:rgba(42,103,133,255);flex-grow: 8;cursor: pointer;"> + Add Description</div>
                    </div>
                    <div>
                        <div style="color: rgba(125,159,177,255);word-wrap: break-word;margin-top:10px">
                            <p>{{details}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
